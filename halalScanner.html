<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
    
        .bg-green {
            background-color: #f3fdf6;
        }

        .bg-info {
            background-color: #101828 !important;
        }

        .container {
            max-width: 900px;
        }

   
        .btn-green {
            background-color: #00a53e;
        }

        .btn2:hover {
            background-color: #01501f;
        }
        .camera {
            position: relative;
            height: 300px;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #camera{
            position: absolute;
            top:0;
            right: 0;
            width: 100%;
            max-width: 820px;
            height: 100%;
            z-index: 9999;
        }
        .bg-secondary{
            background-color: #ececf0 !important;
        }

        .btn-container:hover{
            background-color: #ffffff;
            border-radius: 50px;
        }

        .btn:hover{
            color: black !important;
            border:none !important
        }
      
   
    </style>
</head>

<body class="bg-green">
    
    <div class="container-fluid my-1 bg-white" style="box-shadow: 0px 2px #d9e4dc;">

        <div class="container">
            <div class="row justify-content-center py-3 px-2">
                <div class="col-md-2 col-sm-2 d-flex justify-content-end align-items-center">
                    <img src="assets/images/logo.jpg" alt="" class="d-block ">
                </div>
                <div class="col-md-8 col-sm-8 ">
                    <p>Halal Scanner</p>
                    <p>Pr√ºfen Sie, ob Produkte halal sind</p>
                </div>
            </div>
        </div>

    </div>

    <div class="container-fluid bg-green py-5   ">
        <!--Toolbar-->
        <div class="container ">
            <div
                class="row bg-secondary justify-content-center text-center text-white border-1 rounded-4 py-1 px-1 tool ">

                <div class="col-md-4 btn-container">
                    <button type="button" class="btn py-0">Scannen</button>
                </div>
                <div class="col-md-4 btn-container">
                    <button type="button" class="btn py-0">Suchen</button>
                </div>
                <div class="col-md-4 btn-container">
                    <button type="button" class="btn py-0">Verlauf</button>
                </div>

            </div>

        </div>

        <!--ScannView-->
        <div class="container bg-white my-4 rounded-4 border p-3">
            <div class="row justify-content-center">
                <div class="col-md-12 ">
                    <div style="float: left;"> <img src="assets/images/camera.jpg" alt="" style="max-width: 20px; width: 100%;" />
                    </div>

                    <p class="py-1 px-4">Barcode scannen </p>



                </div>
            </div>
            <div class="row mx-1 d-none">
                <div
                    class="col-md-12 bg-info text-secondary rounded-4 p-3 camera">
            
                        <video id="camera" style="display: none;" class="rounded-2 " autoplay></video>
                        <p id="cameraNote">Kamera nicht aktiv</p>
                    
                </div>
            </div>

            <div class="row d-none">
                <div class="col-md-12">
                    <button id="btn" type="button" class="btn2 btn-green w-100 my-3 text-white" >Kamera
                        starten</button>

                    <hr>
                    <p>
                        Oder Barcode manuell eingeben:
                    </p>

                    <p>Testbarcodes: 4001686312155, 4000417025005, 4311596443406, 5000112637724</p>
                </div>
            </div>

            <div id="reader">

            </div>

            <div >
                <p id="res"></p>
            </div>
        </div>
    </div>
<script src="assets/js/html5-qrcode.min.js"></script>

    <script src="assets/js/logic.js" type="module"></script>

</body>

</html>
